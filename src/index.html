<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bear Watcher</title>
  </head>

  <body>
    <div class="header">
      <h1>Welcome to Bear Watcher!</h1>
      <p>
        Each year from July to September, bears at the Katmai National Park
        congregate along the Brooks River to hunt for delicious Slamon. As the
        newest park ranger, your job is to track these bears!
      </p>
    </div>
      <div class="bg-image">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhjlFfmXusa-9C9BaioIyNSj1bacEPOGo2Rg&usqp=CAU"
          alt="Bear Watcher"
        />
      </div>
      <div id="formContainer" class="formStyle"></div>
      <div id="bearTracker" class="trackerStyle"></div>
  </body>
</html>
